apply plugin: 'com.android.library'

project.archivesBaseName = 'libaums-httpserver'

ext {
    artifact = 'libaums-httpserver'
    bintrayName = 'libaums-httpserver'
    libraryVersion = '0.5.1'
}

configurations {
    javadocDeps
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'org.nanohttpd:nanohttpd:2.3.1'
    javadocDeps 'org.nanohttpd:nanohttpd:2.3.1'

    compile 'com.koushikdutta.async:androidasync:2.1.9'

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-annotations:25.1.0'
    compile project(':libaums')
}

task bintray {
    apply from: '../install.gradle'
    apply from: '../bintray.gradle'
}