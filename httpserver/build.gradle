apply plugin: 'com.android.library'

project.archivesBaseName = 'libaums-httpserver'

ext {
    artifact = 'libaums-httpserver'
    bintrayName = 'libaums-httpserver'
    libraryVersion = '0.5.2'
}

configurations {
    javadocDeps
}

android {
    compileSdkVersion 25

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'org.nanohttpd:nanohttpd:2.+'
    javadocDeps 'org.nanohttpd:nanohttpd:2.+'

    implementation 'com.koushikdutta.async:androidasync:2.+'

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:support-annotations:27.0.2'
    implementation project(':libaums')
}

task bintray {
    apply from: '../install.gradle'
    apply from: '../bintray.gradle'
}